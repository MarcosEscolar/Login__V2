<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 4rem;"></i>
                        <h3 class="mt-3">Autenticación de Usuario</h3>
                        <p class="text-muted">Ingresa tus credenciales</p>
                    </div>

                    <form th:action="@{/usuarios/autenticar}" method="post">
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-circle"></i> Username
                            </label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       required
                                       placeholder="Ingresa tu username"
                                       autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill"></i> Contraseña
                            </label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       required
                                       placeholder="Ingresa tu contraseña">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="/usuarios" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver a Usuarios
                        </a>
                    </div>

                    <!-- Información de prueba -->
                    <div class="alert alert-info mt-4 mb-0">
                        <small>
                            <i class="bi bi-info-circle"></i>
                            <strong>Prueba de autenticación:</strong><br>
                            Crea un usuario primero y luego intenta autenticarte con sus credenciales.
                        </small>
                    </div>
                </div>
            </div>

            <!-- Indicadores de seguridad -->
            <div class="text-center mt-3 text-white">
                <small>
                    <i class="bi bi-shield-check"></i> Contraseñas encriptadas con BCrypt<br>
                    <i class="bi bi-lock"></i> Conexión segura
                </small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
