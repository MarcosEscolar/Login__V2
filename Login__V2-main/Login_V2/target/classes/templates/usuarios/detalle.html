<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="bi bi-person-badge"></i> Detalles del Usuario</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong><i class="bi bi-hash"></i> ID:</strong>
                        </div>
                        <div class="col-md-8">
                            <span th:text="${usuario.id}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong><i class="bi bi-person"></i> Username:</strong>
                        </div>
                        <div class="col-md-8">
                            <span th:text="${usuario.username}" class="badge bg-primary fs-6"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong><i class="bi bi-envelope"></i> Email:</strong>
                        </div>
                        <div class="col-md-8">
                            <span th:text="${usuario.email}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong><i class="bi bi-shield-lock"></i> Hash Contraseña:</strong>
                        </div>
                        <div class="col-md-8">
                            <code th:text="${usuario.passwordHash}" class="text-break"></code>
                            <br>
                            <small class="text-muted">Encriptado con BCrypt (Strength: 12)</small>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong><i class="bi bi-toggle-on"></i> Estado:</strong>
                        </div>
                        <div class="col-md-8">
                                <span th:if="${usuario.activo}" class="badge bg-success fs-6">
                                    <i class="bi bi-check-circle"></i> ACTIVO
                                </span>
                            <span th:unless="${usuario.activo}" class="badge bg-danger fs-6">
                                    <i class="bi bi-x-circle"></i> INACTIVO
                                </span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong><i class="bi bi-calendar-plus"></i> Fecha Creación:</strong>
                        </div>
                        <div class="col-md-8">
                            <span th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm:ss')}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong><i class="bi bi-calendar-check"></i> Última Actualización:</strong>
                        </div>
                        <div class="col-md-8">
                            <span th:text="${#temporals.format(usuario.fechaActualizacion, 'dd/MM/yyyy HH:mm:ss')}"></span>
                        </div>
                    </div>

                    <hr>

                    <div class="d-grid gap-2">
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                           class="btn btn-warning">
                            <i class="bi bi-pencil"></i> Editar Usuario
                        </a>

                        <form th:if="${usuario.activo}"
                              th:action="@{/usuarios/desactivar/{id}(id=${usuario.id})}"
                              method="post">
                            <button type="submit" class="btn btn-secondary w-100"
                                    onclick="return confirm('¿Desactivar este usuario?')">
                                <i class="bi bi-dash-circle"></i> Desactivar Usuario
                            </button>
                        </form>

                        <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                              method="post">
                            <button type="submit" class="btn btn-danger w-100"
                                    onclick="return confirm('¿ELIMINAR PERMANENTEMENTE este usuario?')">
                                <i class="bi bi-trash"></i> Eliminar Usuario
                            </button>
                        </form>

                        <a href="/usuarios" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver a la Lista
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
