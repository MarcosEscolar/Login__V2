<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-people-fill"></i> Gestión de Usuarios</h1>
        <div>
            <a href="/usuarios/nuevo" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Usuario
            </a>
            <a href="/usuarios/login" class="btn btn-outline-secondary">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
        </div>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${mensaje}"
         th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'"
         role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-list-ul"></i> Lista de Usuarios</h5>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No hay usuarios registrados
            </div>

            <table th:if="${!#lists.isEmpty(usuarios)}" class="table table-hover table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Fecha Creación</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td>
                        <i class="bi bi-person"></i>
                        <span th:text="${usuario.username}"></span>
                    </td>
                    <td>
                        <i class="bi bi-envelope"></i>
                        <span th:text="${usuario.email}"></span>
                    </td>
                    <td>
                                <span th:if="${usuario.activo}" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Activo
                                </span>
                        <span th:unless="${usuario.activo}" class="badge bg-danger">
                                    <i class="bi bi-x-circle"></i> Inactivo
                                </span>
                    </td>
                    <td th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/usuarios/detalle/{id}(id=${usuario.id})}"
                               class="btn btn-sm btn-info" title="Ver detalles">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                               class="btn btn-sm btn-warning" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:if="${usuario.activo}"
                                  th:action="@{/usuarios/desactivar/{id}(id=${usuario.id})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-secondary"
                                        title="Desactivar"
                                        onclick="return confirm('¿Desactivar este usuario?')">
                                    <i class="bi bi-dash-circle"></i>
                                </button>
                            </form>
                            <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger"
                                        title="Eliminar"
                                        onclick="return confirm('¿Eliminar permanentemente este usuario?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted">
            Total de usuarios: <strong th:text="${#lists.size(usuarios)}"></strong>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
